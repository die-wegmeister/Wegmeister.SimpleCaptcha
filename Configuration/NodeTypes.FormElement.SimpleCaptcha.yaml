'Wegmeister.SimpleCaptcha:SimpleCaptcha':
  superTypes:
    'Neos.Form.Builder:FormElement': true
    'Neos.Form.Builder:LabelMixin': false
    'Neos.Form.Builder:DefaultValueMixin': false
    'Neos.Form.Builder:RequiredCheckboxMixin': false
  label: "${q(node).property('identifier') || ('SimpleCaptcha (' + node.name + ')')}"
  ui:
    label: i18n
    icon: icon-clock
    group: 'form.custom'
    inspector:
      groups:
        'formElement':
          icon: icon-clock
  properties:
    waitTime:
      type: integer
      defaultValue: 3
      ui:
        label: i18n
        help:
          message: i18n
        inspector:
          group: 'formElement'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': {}
        'Neos.Neos/Validation/IntegerValidator': {}
        'Neos.Neos/Validation/NumberRangeValidator':
          minimum: 1
    maxTime:
      type: integer
      defaultValue: 1800
      ui:
        label: i18n
        help:
          message: i18n
        inspector:
          group: 'formElement'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': {}
        'Neos.Neos/Validation/IntegerValidator': {}
        'Neos.Neos/Validation/NumberRangeValidator':
          minimum: 1800 # 30 minutes
