{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Wegmeister.SimpleCaptcha:FieldWithoutLabel" />
<f:section name="field">
	<f:form.hidden property="{element.identifier}.cts" id="{element.uniqueIdentifier}" value="{element.value.cts}" />
	<f:form.hidden property="{element.identifier}.confirmation" id="{element.uniqueIdentifier}-confirmation" value="{element.value.confirmation}" />
</f:section>
